    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="row w-50 pt-4">
            <div class="col">
                <h2>Enviar Dinero</h2> 
                <br>

                <!--Este buscador esta aqui por bonita porque no funciona u.u-->
                <div class="form-group">
                    <label for="searchContact">Buscar en la agenda de transferencias:</label>
                    <input type="text" class="form-control" id="searchContact" placeholder="Buscar contacto (mentira no funciona u.u)">
                    
                    <div class="d-grid mt-3 col-10 mx-auto">
                        <button type="submit" class="btn">Buscar</button>
                    </div>
                </div>
                <br>

                <h3>Contactos</h3>
                <div class="div-contactos">
                    <form id="contactForm">
                        <div class="overflow-y-auto overflow-tamano">
                        <ul id="contactList" class="list-group">
                            <li class="list-group-item">
                                <div class="contact-info">
                                    <span class="contact-name">Juan Perez</span>
                                    <br>
                                    <span class="contact-details">Banco del Patito <br> 123456789 <br> Alias: Juanito</span>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="contact-info">
                                    <span class="contact-name">Maria Muñoz</span>
                                    <br>
                                    <span class="contact-details">Banco Seguro <br> 123123123 <br> Alias: Mari M</span>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="contact-info">
                                    <span class="contact-name">Carlos Soto</span>
                                    <br>
                                    <span class="contact-details">Bank ABC1 <br> 987654321 <br> Alias: Carloncho</span>
                                </div>
                            </li>
                            
                        </ul>
                        </div>

                        <div class="d-grid mt-3 col-10 mx-auto">
                            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#modalEnviarDinero" id="agregarContacto" onclick="enviarDinero()">Enviar Dinero</button>
                        </div>

                        <div class="d-grid mt-3 col-10 mx-auto">
                            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#modalAgregarContacto" id="agregarContacto">Agregar Contacto</button>
                        </div>
                    </form>

                <!-- Modal para enviar a contacto--> 
                <div class="modal fade" id="modalEnviarDinero" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5 text-black" id="enviarDineroModalLabel">Enviar Dinero</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-black" id="enviarDineroModalDetails">
                            <form id="formularioSend">
                                <div class="mb-3">
                                    <p>Hacia <span id="nombreContacto"></span></p> <!--Hacia nombre-->
                                    <label for="monto" class="form-label">Monto:</label>
                                    <input type="number" class="form-control" id="monto">
                                </div>
                                
                                <button type="submit" class="btn d-grid mt-5 col-10 mx-auto" id="botonEnviar">Enviar</button>
                            </form>
                        </div>
                    </div>
                    </div>
                </div>

                <!-- Modal para agregar Contacto-->
                <div class="modal fade" id="modalAgregarContacto" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5 text-black" id="staticBackdropLabel">Agregar Contacto</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-black">
                            <form id="formularioAgregar">
                                <div class="mb-3">
                                  <label for="nombreApellido" class="form-label">Nombre Completo</label>
                                  <input type="text" class="form-control" id="nombreApellido">
                                </div>
                                <div class="mb-3">
                                  <label for="numeroCuenta" class="form-label">Número de la Cuenta</label>
                                  <input type="number" class="form-control" id="numeroCuenta">
                                </div>
                                <div class="mb-3">
                                    <label for="alias" class="form-label">Alias</label>
                                    <input type="text" class="form-control" id="alias">
                                </div>
                                <div class="mb-3">
                                    <label for="banco" class="form-label">Banco</label>
                                    <input type="text" class="form-control" id="banco">
                                </div>
                                
                                <button type="button" class="btn d-grid mt-5 col-10 mx-auto" id="botonGuardarContacto">Guardar Contacto</button>
                            </form>
                        </div>
                    </div>
                    </div>
                </div>

                
            </div>
        </div>
    </div>
